<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
      <!-- Lines -->
      <div class="line-container">
        <div class="line" id="T"></div>
        <div class="line" id="CH"></div>
        <div class="line" id="B"></div>
        <div class="line" id="L"></div>
        <div class="line" id="CV"></div>
        <div class="line" id="R"></div>
        <div class="line" id="RD"></div>
        <div class="line" id="LD"></div>
      </div>

      <div type="button" class="box" id="one">L T LD</div>
      <div type="button" class="box" id="two">T CV</div>
      <div type="button" class="box" id="three">T R RD</div>
      <div type="button" class="box" id="four">L CH</div>
      <div type="button" class="box" id="five">CH CV RD LD</div>
      <div type="button" class="box" id="six">R CH</div>
      <div type="button" class="box" id="seven">L B RD</div>
      <div type="button" class="box" id="eight">B CV</div>
      <div type="button" class="box" id="nine">B R LD</div>
    </div>

    <button id="restart">Restart</button>
    <script src="app.js"></script>
  </body>
</html>
